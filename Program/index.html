<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enchanted Wings</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/i.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .carousel-item img {
            height: 90vh;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #ff66cc;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.25rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e055b2;
        }
        .carousel-caption h5 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <h1 class="text-center my-4 text-white">Welcome to <span style="color:#ff66cc">Enchanted Wings</span></h1>

        <!-- Carousel -->
        <div id="butterflyCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/img1.jpg') }}" class="d-block w-100" alt="Butterfly 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Butterflies taste with their feet!</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/img2.jpg') }}" class="d-block w-100" alt="Butterfly 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Monarch butterflies can migrate up to 3,000 miles!</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/img3.jpg') }}" class="d-block w-100" alt="Butterfly 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Some butterflies can see ultraviolet light!</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/img4.jpg') }}" class="d-block w-100" alt="Butterfly 4">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>There are over 20,000 species of butterflies!</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#butterflyCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#butterflyCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Upload Button -->
        <div class="text-center my-5">
            <a class="btn btn-custom" href="/input">Upload Your Butterfly</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
